<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊåÅ„Å°Áâ©„É™„Çπ„Éà</title>
    <style>
        /* ‰∫¨ÈÉΩ„ÉªÊªãË≥Ä„ÉÜ„Éº„Éû */
        :root {
            --primary-color: #ed6d3d; /* Ê∑±„ÅÑ„Ç™„É¨„É≥„Ç∏ */
            --bg-color: #fdfcf8;      /* ÂíåÁ¥ô„Å£„ÅΩ„ÅÑÁôΩ */
            --text-color: #4a3b32;    /* ÁÑ¶„ÅíËå∂ */
            --accent-gray: #eee;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        h1 {
            text-align: center;
            font-size: 22px;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 30px;
            font-family: "Hiragino Mincho ProN", serif;
        }

        /* ÂÖ•Âäõ„Ç®„É™„Ç¢ */
        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            background-color: white;
        }
        button#addBtn {
            padding: 0 20px;
            font-size: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(237, 109, 61, 0.4);
        }
        button#addBtn:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        /* „É™„Çπ„Éà„Ç®„É™„Ç¢ */
        ul {
            list-style: none;
            padding: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0;
        }
        li {
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
        }
        li:last-child {
            border-bottom: none;
        }

        .item-content {
            display: flex;
            align-items: center;
            flex-grow: 1;
            cursor: pointer;
        }
        input[type="checkbox"] {
            transform: scale(1.3);
            margin-right: 15px;
            accent-color: var(--primary-color); /* „ÉÅ„Çß„ÉÉ„ÇØ„ÅÆËâ≤„ÇÇ„Ç™„É¨„É≥„Ç∏„Å´ */
            cursor: pointer;
        }
        
        /* „ÉÅ„Çß„ÉÉ„ÇØÊ∏à„Åø„ÅÆ„Çπ„Çø„Ç§„É´ */
        .checked-text {
            text-decoration: line-through;
            color: #aaa;
        }

        /* ÂâäÈô§„Éú„Çø„É≥ */
        .delete-btn {
            background-color: transparent;
            color: #ccc;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .delete-btn:hover {
            color: #ff4d4d;
            border-color: #ff4d4d;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üëú ÊåÅ„Å°Áâ©„É™„Çπ„Éà</h1>

    <div class="input-area">
        <input type="text" id="newItem" placeholder="ËøΩÂä†„Åô„ÇãÊåÅ„Å°Áâ©„ÇíÂÖ•Âäõ">
        <button id="addBtn" onclick="addItem()">Ôºã</button>
    </div>

    <ul id="todoList">
        </ul>

    <a href="index.html" class="back-link">Ôºú Ë°®Á¥ô„Å´Êàª„Çã</a>

    <script>
        const STORAGE_KEY = 'travel_shiori_list';
        const defaultItems = [
            { text: "Ë≤°Â∏É„ÉªÁèæÈáë", checked: false },
            { text: "Ëà™Á©∫Âà∏Ôºà„ÉÅ„Ç±„ÉÉ„ÉàÔºâ", checked: false },
            { text: "„Çπ„Éû„ÉõÂÖÖÈõªÂô®", checked: false },
            { text: "ÁùÄÊõø„Åà", checked: false },
            { text: "Â∏∏ÂÇôËñ¨", checked: false },
            { text: "Âæ°Êú±Âç∞Â∏≥", checked: false } 
        ];

        document.addEventListener('DOMContentLoaded', () => { loadItems(); });

        function loadItems() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            let items = savedData ? JSON.parse(savedData) : defaultItems;
            renderList(items);
        }

        function renderList(items) {
            const list = document.getElementById("todoList");
            list.innerHTML = "";
            items.forEach((item, index) => {
                const li = document.createElement("li");
                const textClass = item.checked ? "checked-text" : "";
                const checkedAttr = item.checked ? "checked" : "";
                li.innerHTML = `
                    <label class="item-content">
                        <input type="checkbox" ${checkedAttr} onchange="toggleCheck(${index})">
                        <span class="${textClass}">${item.text}</span>
                    </label>
                    <button class="delete-btn" onclick="deleteItem(${index})">‚úï</button>
                `;
                list.appendChild(li);
            });
        }

        function addItem() {
            const inputField = document.getElementById("newItem");
            const text = inputField.value.trim();
            if (text === "") return;
            const items = getCurrentItems();
            items.push({ text: text, checked: false });
            saveAndRender(items);
            inputField.value = "";
        }

        function toggleCheck(index) {
            const items = getCurrentItems();
            items[index].checked = !items[index].checked;
            saveAndRender(items);
        }

        function deleteItem(index) {
            if (confirm("ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) {
                const items = getCurrentItems();
                items.splice(index, 1);
                saveAndRender(items);
            }
        }

        function getCurrentItems() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            return savedData ? JSON.parse(savedData) : JSON.parse(JSON.stringify(defaultItems));
        }

        function saveAndRender(items) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
            renderList(items);
        }
    </script>
</body>
</html>
